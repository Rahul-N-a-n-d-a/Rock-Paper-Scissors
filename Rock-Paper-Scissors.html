<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock-Paper-Scissors.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <button class="moves-button js-rock-button">
        <img class="move-icon" src="./Images/rock-emoji.png" alt="">
    </button>

    <button class="moves-button js-paper-button">
        <img class="move-icon" src="./Images/paper-emoji.png" alt="">
    </button>

    <button class="moves-button js-scissors-button">
        <img class="move-icon" src="./Images/scissors-emoji.png" alt="">
    </button>

    <p class="js-result result"></p>
    <p class="js-show-moves"></p>
    <p class="score"></p>

    <button class="button js-reset-button">Reset Score</button>
    
    <button class="button js-autoplay-button">Auto Play</button>

    <p class="js-reset-text"></p>

<script src="Rock-Paper-Scissors.js"></script>
</body>
</html>
